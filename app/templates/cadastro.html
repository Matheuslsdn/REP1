{% extends "base.html" %}

{% block conteudo %}
<form action="{{ url_for('main.cadastro') }}" method="POST" enctype="multipart/form-data">
    <div>
        <label>Nome da fruta</label>
        <input type="text" name="nome_fruta">
    </div>
    <div>
        <label>Quantidade</label>
        <input type="text" name="quantidade">
    </div>
    <div>
        <label>Cor</label>
        <input type="text" name="cor">
    </div>
    <div>
        <label>Data Aquisicao</label>
        <input type="date" name="data_aquisicao">
    </div>
    <div>
        <label>Categoria</label>
        <select name="categoria_id">
            {% for c in categorias %}

                <option value="{{c.id}}">{{c.nome}}</option>
            {% endfor%}

        </select>
    </div>
    <button type="submit">Salvar</button>
</form> 
{%endblock%}
